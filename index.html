<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); /* Эффекти шиша */
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 300px;
        }
        button {
            /*background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);*/
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);

            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
      /*  }
        button:hover {
            transform: scale(1.05);
        }*/
        button:active {
            transform: scale(0.95); /* Ҳангоми пахш кардан каме хурд мешавад */
            opacity: 0.9;           /* Каме хира мешавад */

        }
    </style>
</head>
<body>
    <div class="card">
        <h2>VIP Design</h2>
        <p>Ин сайти шумо бо UX/UI-и муосир аст.</p>
        <button onclick="alert('Хуш омадед!')">Оғоз кардан</button>
    </div>
</body>
</html>
