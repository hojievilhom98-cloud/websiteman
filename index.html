<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damir Cargo VIP</title>
    <meta name="google-site-verification" content="YzXCJrJWLs9dKf1r6eLdFHkcTZXVWM2nQvaC8HftE64" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
           /* background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);*/
        
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('laptop-notepad-black-background-with-neon-light-flat-lay.jpg'); /* Сурғаи аксро дар ин ҷо нависед */
            background-size: cover; /* Акс тамоми экранро мепӯшад */
            background-position: center; /* Акс дар марказ ҷойгир мешавад */
            background-repeat: no-repeat; /* Акс такрор намешавад */
        }
        /* 1. КОРТ ДАР БОЛОИ ЭКРАН */
        .header-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0px;
            padding: 10px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            width: 100%;
            max-width: none;
            
            /* Ҷойгиршавӣ дар боло */
            position: absolute;
            top: 0;
            left: 0; 
            right: 0; 
            margin: 0; 
            box-sizing: border-box;
            z-index: 1000;
            
            animation: fadeInDown 0.8s ease-out;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2ecc71;
        }

        .icons-container {
            display: flex;
            gap: 15px;
        }

        .icon-item {
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon-item:hover {
            color: #2ecc71;
        }

        /* Контейнери Акс + Ном */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px; /* Фосила байни акс ва матн */
        }

/* Контейнери матнҳо */
        .profile-text {
            display: flex;
            flex-direction: column; /* Матнҳоро дар поёни якдигар мегузорад */
        }

/* Навиштаҷоти Пайғом */
        .brand-name {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
    /* Ранги градиенти сабз */
            background: linear-gradient(90deg, #1e8449, #2ecc71);
       /*     background: linear-gradient(90deg, #2ecc71, #27ae60);*/
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .brand-name-red {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(90deg, #FF0000, #8B0000);                
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
             margin-left: 2px; /* Фосила байни Пайғом ва VIP */ 
        } 
        
/* Навиштаҷоти карго */
        .brand-sub {
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-top: -2px; /* Каме болотар бурдан */
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. ЛОГОТИПИ АСОСӢ */
        .app-logo {
            height: 250px;
            width: auto;
            margin-top: -10px; /* Фосила аз header-card */
            margin-bottom: 5px;
            animation: moveUp 1s ease-out forwards;
            position: relative;
            filter: drop-shadow(0px 0px 5px rgba(46, 204, 113, 0.5));
        }

        .app-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0px;
            margin-top: -10px;
            opacity: 0;
            animation: fadeInSub 0.5s ease-in forwards;
            animation-delay: 0.8s;
        }

        @keyframes moveUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInSub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3. КОРТИ МАРКАЗӢ */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 85%;
            max-width: 380px;
            margin-bottom: 90px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .cargo-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
         /*   animation: neonGlow 2s ease-in-out infinite alternate; */
            /*filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.7));*/
        }

        @keyframes neonGlow {
            from { filter: drop-shadow(0 0 5px rgba(46, 204, 113, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.8)); }
        }

        .main-btn {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .main-btn:active { transform: scale(0.97); }

        /* 4. МЕНЮИ ПОЁНӢ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 0 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
        }

        .nav-item span {
            font-size: 9px;
            margin-top: 5px;
            font-weight: bold;
            text-align: center;
        }

        .nav-item.active {
            color: #2ecc71;
            transform: translateY(-8px) scale(1.1);
        }

        .nav-item.active i { filter: drop-shadow(0 0 8px #2ecc71); }
    </style>
</head> 
<body>
    <div class="header-card">
    <div class="profile-section">
        <img src="Screenshot_20260206-005233.jpg" alt="Profile" class="profile-img">
        
        <div class="profile-text">
            <div>
                <span class="brand-name">DAMIR</span>
                <span class="brand-name-red">CARGO</span>
            </div>
            <span class="brand-sub">боэътимод ва босуръат</span>
        </div>
    </div>
    <div class="icons-container">
        <i class="fa-solid fa-bell icon-item"></i>
        <i class="fa-solid fa-envelope icon-item"></i>
        <i class="fa-solid fa-user icon-item"></i>
    </div>
    </div>
    
   <!-- <img src="IMG_20260206_152823_477.png" alt="Damir Cargo" class="app-logo">-->
    <img src="Screenshot_20260206-005233.jpg" alt="Damir Cargo" class="app-logo">
    
    <div class="app-subtitle">Аз ҷиҳати суръат ва бехатари Каргои рақами<br> як дар қаламрави Тоҷикистон</div>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc src="https://lottie.host/e03cdff7-9608-44fb-a4d6-dbaeeae43ceb/MBA6KoXT6s.lottie" style="width: 800px;height: 800px" autoplay loop></dotlottie-wc>
    <div class="card" id="mainCard">
     <!--   <img src="IMG_20260206_114148_216.png" alt="Cargo" class="cargo-img">   -->
        <h2 id="cardTitle" style="margin: 0; font-size: 20px;">VIP Design</h2> 
        <p id="cardText" style="font-size: 14px; opacity: 0.8;">Ин сайти шумо бо UX/UI-и муосир ва менюи поёнӣ аст.</p> 
        <div style="margin-top: 15px;">
            <button class="main-btn" onclick="alert('Хуш омадед!')" style="padding: 10px 20px; cursor: pointer;">Тафтиши треккод</button>
        </div>
        <div class="input-group" style="margin-top: 15px;">
            <input type="text" id="userMessage" placeholder="Паёми худро нависед..." style="padding: 10px; width: 80%; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            <br>
            <button id="sendBtn" style="padding: 10px 20px; cursor: pointer;">Равон кардан</button>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="nav-item" onclick="updatePage('china', this)">
            <i class="fa-solid fa-warehouse"></i>
            <span>Хитой</span>
        </div>
        <div class="nav-item" onclick="updatePage('road', this)">
            <i class="fa-solid fa-truck"></i>
            <span>Дар роҳ</span>
        </div>
        <div class="nav-item active" onclick="updatePage('homue', this)">
            <i class="fa-solid fa-house"></i>
            <span>Асосӣ</span>
        </div>
        <div class="nav-item" onclick="updatePage('dushanbe', this)">
            <i class="fa-solid fa-location-dot"></i>
            <span>Душанбе</span>
        </div>
        <div class="nav-item" onclick="updatePage('received', this)">
            <i class="fa-solid fa-circle-check"></i>
            <span>Қабул</span>
        </div>
    </div>
    <script>
        function updatePage(page, element) {
            // 1. Иваз кардани ранги иконкаҳо
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            // 2. Иваз кардани маълумоти Card
            const title = document.getElementById('cardTitle');
            const text = document.getElementById('cardText');
            const card = document.getElementById('mainCard');
            const botToken = '8101685199:AAHKVVZILrkrjdJEUa8ziZnjbAwoyBUbae4';
            const chatId = '5887184095';
            const userInput = document.getElementById('userMessage').value;
            const messageText = `Паём аз саҳифаи ${title.innerText}: ${userInput}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;
            if (userInput.trim() !== "") {
                fetch(url).catch(error => console.error('Хатогӣ:', error));
            }
            // Намоён кардани корт
            card.style.opacity = '0';
            
            setTimeout(() => {
                if (page === 'homue') {
                    title.innerText = "VIP Design";
                    text.innerText = "Хуш омадед ба саҳифаи асосӣ!";
                } else if (page === 'china') {
                    title.innerText = "Анбори Хитой";
                    text.innerText = "Муттаассифона ягон треккод ёфт нашуд!!!";
                } else if (page === 'road') {
                    title.innerText = "Дар роҳ";
                    text.innerText = "Муттаассифона ягон треккод ёфт нашуд!!!";
                } else if (page === 'dushanbe') {
                    title.innerText = "Душанбе";
                    text.innerText = "Муттаассифона ягон треккод ёфт нашуд!!!";
                } else if (page === 'received') {
                    title.innerText = "Қабул шуд";
                    text.innerText = "Муттаассифона ягон треккод ёфт нашуд!!!";
                }

                card.style.opacity = '1';
            }, 300);
        }
    </script>
</body>
</html>
