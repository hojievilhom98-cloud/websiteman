<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damir Cargo VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
            height: 100vh;
        }

        /* --- ПАСЗАМИНАҲО --- */
        /* Пасзаминаи асосӣ (пешина) */
        body.default-bg {
            background: linear-gradient(135deg, #05002E 0%, #000000 100%);
        }
        /* Пасзаминаи нав барои Homue */
        body.homue-bg {
            background: linear-gradient(135deg, #4a00e0 0%, #000000 100%); /* Ранги нав */
        }

        /* --- ЭЛЕМЕНТҲОИ УМУМӢ --- */
        .page-content { display: none; } /* Ҳама чиз дар аввал пинҳон аст */
        
        /* Нишон додани мундариҷаи актив */
        body.default-bg #default-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        body.homue-bg #homue-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; }

        /* Услубҳои контейнери пешина */
        .header-card { /* ... услуби пешинаи шумо ... */ }
        .app-logo { /* ... услуби пешинаи шумо ... */ }
        .card { /* ... услуби пешинаи шумо ... */ }
        
        /* Услуби мундариҷаи нав (Homue) */
        #homue-content h1 { font-size: 3em; animation: fadeIn 1s; }
        #homue-content p { font-size: 1.5em; animation: fadeIn 1.5s; }

        /* --- МЕНЮИ ПОЁНӢ --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item.active { color: #2ecc71; transform: translateY(-5px); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="default-bg"> <div id="default-content" class="page-content">
        <div class="header-card">...Header...</div>
        <img src="IMG_20260206_152823_477.png" alt="Damir Cargo" class="app-logo">
        <div class="card" id="mainCard">...Card...</div>
    </div>

    <div id="homue-content" class="page-content">
        <h1>Саҳифаи нав</h1>
        <p>Ин мундариҷаи пурра дигаршуда аст!</p>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="updatePage('china', this)">...</div>
        <div class="nav-item active" onclick="updatePage('homue', this)">
            <i class="fa-solid fa-house"></i>
            <span>Асосӣ</span>
        </div>
        <div class="nav-item" onclick="updatePage('received', this)">...</div>
    </div>
    
    <script>
        function updatePage(page, element) {
            // Тугмаҳои меню
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            const body = document.body;
            const defaultContent = document.getElementById('default-content');
            const homueContent = document.getElementById('homue-content');

            // --- МАНТИҚИ ДИГАРГУН КАРДАН ---
            if (page === 'homue') {
                // Пинҳон кардани мундариҷаи пешина
                defaultContent.style.display = 'none';
                // Нишон додани мундариҷаи нав
                homueContent.style.display = 'flex';
                // Иваз кардани пасзамина
                body.classList.remove('default-bg');
                body.classList.add('homue-bg');
            } else {
                // Баргардонидани ҳолати аввала
                defaultContent.style.display = 'flex';
                homueContent.style.display = 'none';
                body.classList.remove('homue-bg');
                body.classList.add('default-bg');
                
                // Иҷрои боти телеграм барои саҳифаҳои дигар (агар лозим бошад)
            }
        }
    </script>
</body>
</html>
