<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Пешгирӣ аз ҳаракати зиёдатии экран */
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 320px;
            margin-bottom: 80px; /* Фосила барои он ки иконкаҳои поён халал нарасонанд */
        }

        .main-btn {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        /* МЕНЮИ ПОЁНӢ (Bottom Navigation) */
        .bottom-nav {
            position: fixed; /* Дар як ҷо мехкӯб мешавад */
            bottom: 0;       /* Дар қисми аз ҳама поён */
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0; /* Кунҷҳои болоии меню каме мудаввар */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .nav-item span {
            font-size: 10px;
            margin-top: 4px;
            font-weight: bold;
        }

        .nav-item:active {
            color: #2ecc71;
            transform: scale(0.9);
        }

        .nav-item.active {
            color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>VIP Design</h2>
        <p>Ин сайти шумо бо UX/UI-и муосир ва менюи поёнӣ аст.</p>
        <button class="main-btn" onclick="alert('Хуш омадед!')">Оғоз кардан</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Асосӣ</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-warehouse"></i>
            <span>Дар анбори Хитой</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-truck"></i>
            <span>Дар роҳ</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-warehouse"></i>
            <span>Дар Душанбе</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-circle-check"></i>
            <span>Қабул шуд</span>
        </div>
    </div>

</body>
</html>
