<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дамир карго</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ТАНЗИМОТИ ЛОГОТИПИ БОЛОӢ (Акс) */
        .app-logo {
            height: 300px; /* Андозаи логотип */
            width: auto;
            margin-bottom: 5px;
            
            /* Аниматсия */
            animation: moveUp 1s ease-out forwards;
            position: relative;
            filter: drop-shadow(0px 0px 5px rgba(46, 204, 113, 0.5));
        }

        .app-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInSub 0.5s ease-in forwards;
            animation-delay: 0.8s;
        }

        @keyframes moveUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInSub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 85%;
            max-width: 380px;
            margin-bottom: 90px;
            opacity: 0;
            animation: fadeInSub 0.5s ease-in forwards;
            animation-delay: 1.2s;
            transition: opacity 0.5s ease-in-out;
        }


        .cargo-img {
            width: 100%; /* Тағйир дода шуд, то аз корт берун набарояд */
            max-width: 200px; /* Андозаи максималӣ */
            height: auto;
            margin-bottom: 20px;
            animation: neonGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.7));
        }

        @keyframes neonGlow {
            from { filter: drop-shadow(0 0 5px rgba(46, 204, 113, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(46, 204, 113, 0.8)); }
        }

        .vip-text {
            font-weight: 700;
            font-size: 14px;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 15px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .main-btn {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .main-btn:active { transform: scale(0.97); }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 0 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
        }

        .nav-item span {
            font-size: 9px;
            margin-top: 5px;
            font-weight: bold;
            text-align: center;
        }

        .nav-item.active {
            color: #2ecc71;
            transform: translateY(-8px) scale(1.1);
        }

        .nav-item.active i { filter: drop-shadow(0 0 8px #2ecc71); }
    </style>
</head> 
<body>

    <img src="IMG_20260206_152823_477.png" alt="Damir Cargo" class="app-logo">
    
    <div class="app-subtitle">Каргои рақами 1 дар ТҶ</div>

//    <div class="card" id="mainCard"> //
   //     <img src="IMG_20260206_114148_216.png" alt="Cargo" class="cargo-img">   //             
    
  //      <h2 id="cardTitle" style="margin: 0; font-size: 20px;">VIP Design</h2> //
     //   <p id="cardText" style="font-size: 14px; opacity: 0.8;">Ин сайти шумо бо UX/UI-и муосир ва менюи поёнӣ аст.</p> //
    
       // <div class="vip-text">Доставкаи зуд ва боэътимод</div> //
    
        <button class="main-btn" onclick="alert('Хуш омадед!')">Оғоз кардан</button>
    </div>
    
    <div class="bottom-nav">
        <div class="nav-item" onclick="updatePage('china', this)">
            <i class="fa-solid fa-warehouse"></i>
            <span>Хитой</span>
        </div>
        <div class="nav-item" onclick="updatePage('road', this)">
            <i class="fa-solid fa-truck"></i>
            <span>Дар роҳ</span>
        </div>
        <div class="nav-item active" onclick="updatePage('home', this)">
            <i class="fa-solid fa-house"></i>
            <span>Асосӣ</span>
        </div>
        <div class="nav-item" onclick="updatePage('dushanbe', this)">
            <i class="fa-solid fa-location-dot"></i>
            <span>Душанбе</span>
        </div>
        <div class="nav-item" onclick="updatePage('received', this)">
            <i class="fa-solid fa-circle-check"></i>
            <span>Қабул</span>
        </div>
    </div>
    
    <script>
        function updatePage(page, element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');

            const title = document.getElementById('cardTitle');
            const text = document.getElementById('cardText');
            const card = document.getElementById('mainCard');
            card.style.opacity = '1';
            card.style.opacity = '0';
            setTimeout(() => {
                if (page === 'home') {
                    title.innerText = "VIP Design";
                    text.innerText = "Хуш омадед ба саҳифаи асосӣ!";
                } else if (page === 'china') {
                    title.innerText = "Анбори Хитой";
                    text.innerText = "Борҳои шумо дар анбори мо дар Хитой қабул шуданд.";
                } else if (page === 'road') {
                    title.innerText = "Дар роҳ";
                    text.innerText = "Мошин дар ҳаракат аст. Борҳо ба самти Тоҷикистон меоянд.";
                } else if (page === 'dushanbe') {
                    title.innerText = "Душанбе";
                    text.innerText = "Борҳо ба анбори Душанбе расиданд. Марҳамат омада гиред!";
                } else if (page === 'received') {
                    title.innerText = "Қабул шуд";
                    text.innerText = "Ташаккур, ки аз хизматрасонии мо истифода бурдед!";
                }
                card.style.opacity = '1';
            }, 300);
        }
    </script>

</body>
</html>
