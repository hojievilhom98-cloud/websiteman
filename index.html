<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paygom Cargo VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 1. Аниматсияи матни болоӣ (Paygom Cargo) */
        .app-title {
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(90deg, #2ecc71, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px; /* Фосилаи хурд */
            text-shadow: 2px 2px 10px rgba(46, 204, 113, 0.5);
            
            /* Пайваст кардани аниматсия */
            animation: moveUp 1s ease-out forwards;
            position: relative;
        }

        /* 2. Аниматсияи матни зер (Каргои рақами 1) */
        .app-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            
            /* Пайваст кардани аниматсия бо таъхир (delay) */
            opacity: 0;
            animation: fadeInSub 0.5s ease-in forwards;
            animation-delay: 0.8s; /* 0.8 сония пас аз матни болоӣ */
        }

        /* Ключҳои аниматсияҳо */
        @keyframes moveUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSub {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 85%;
            max-width: 400px;
            margin-bottom: 90px;
            
            /* Аниматсияи худи корт */
            opacity: 0;
            animation: fadeInSub 0.5s ease-in forwards;
            animation-delay: 1.2s; /* Пас аз ҳарду матн */
        }
        
        /* ... (дигар стилҳои шумо бетағйир мемонанд) ... */
    </style>
</head> 
<body>

    <div class="app-title">Paygom Cargo</div>
    <div class="app-subtitle">Каргои рақами 1 дар ТҶ</div>

    <div class="card" id="mainCard">
        </div>
    
    </body>
</html>
