<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 320px;
        }
        
        /* Танзимоти тугмаи асосӣ */
        .main-btn {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
            width: 100%;
        }
        .main-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* Қисми иконкаҳо дар як хат */
        .icon-bar {
            display: flex;
            justify-content: space-around; /* Иконкаҳоро бо фосилаи баробар мечинад */
            align-items: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-item {
            color: rgba(255, 255, 255, 0.7);
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .icon-item:hover {
            color: #2ecc71;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>VIP Design</h2>
        <p>Ин сайти шумо бо UX/UI-и муосир аст.</p>
        
        <button class="main-btn" onclick="alert('Хуш омадед!')">Оғоз кардан</button>

        <div class="icon-bar">
            <div class="icon-item"><i class="fa-solid fa-bars"></i></div>  <div class="icon-item"><i class="fa-solid fa-car"></i></div>   <div class="icon-item"><i class="fa-solid fa-plane"></i></div> <div class="icon-item"><i class="fa-solid fa-house"></i></div> </div>
    </div>
</body>
</html>
