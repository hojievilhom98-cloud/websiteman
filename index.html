<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo VIP App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Контейнери асосӣ, ки ҷои холро пур мекунад */
        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
            padding-bottom: 100px; /* Барои менюи поёнӣ */
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            transition: 0.3s;
        }

        /* Силсилаи қисмҳои махсус (Tracking Box) */
        .track-box {
            background: rgba(46, 204, 113, 0.1);
            border: 1px dashed #2ecc71;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .main-btn {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            padding: 12px 20px;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .main-btn:active { transform: scale(0.98); }

        /* Менюи поёнӣ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #64748b;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
        }

        .nav-item span { font-size: 9px; margin-top: 5px; font-weight: bold; }

        .nav-item.active { color: #2ecc71; transform: translateY(-5px); }
        
        /* Аниматсия */
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container fade-in" id="contentArea">
        <div class="card">
            <i class="fa-solid fa-box-open" style="font-size: 40px; color: #2ecc71; margin-bottom: 15px;"></i>
            <h2 id="cardTitle">Cargo VIP</h2>
            <p id="cardText">Рақами треккоди худро ворид кунед, то борро тафтиш кунед.</p>
            
            <div class="track-box">
                <input type="text" id="trackInput" placeholder="Мас: TJ12345678">
                <button class="main-btn" onclick="checkTrack()">Тафтиш кардан</button>
            </div>
        </div>

        <div class="card">
            <h3>Маълумот дар бораи Карго</h3>
            <p style="font-size: 14px; color: #cbd5e1;">Мо бори шуморо аз Хитой дар давоми 7-12 рӯз ба Душанбе мерасонем. Нарх: $3.5 барои 1кг.</p>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="updatePage('home', this)">
            <i class="fa-solid fa-house"></i>
            <span>Асосӣ</span>
        </div>
        <div class="nav-item" onclick="updatePage('china', this)">
            <i class="fa-solid fa-warehouse"></i>
            <span>Хитой</span>
        </div>
        <div class="nav-item" onclick="updatePage('road', this)">
            <i class="fa-solid fa-truck"></i>
            <span>Дар роҳ</span>
        </div>
        <div class="nav-item" onclick="updatePage('dushanbe', this)">
            <i class="fa-solid fa-location-dot"></i>
            <span>Душанбе</span>
        </div>
        <div class="nav-item" onclick="updatePage('received', this)">
            <i class="fa-solid fa-circle-check"></i>
            <span>Қабул</span>
        </div>
    </div>

    <script>
        function updatePage(page, element) {
            // Ранги менюро иваз мекунем
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');

            const contentArea = document.getElementById('contentArea');
            contentArea.classList.remove('fade-in');
            void contentArea.offsetWidth; 
            contentArea.classList.add('fade-in');

            // Навсозии мӯҳтаво вобаста ба тугма
            if (page === 'home') {
                location.reload(); // Ба саҳифаи асосӣ бармегардад
            } else {
                let statusText = "";
                if(page === 'china') statusText = "Бор дар анбори Хитой ба қайд гирифта шуд.";
                if(page === 'road') statusText = "Бор дар мошин аст ва дар ҳудуди Қирғизистон қарор дорад.";
                if(page === 'dushanbe') statusText = "Бор ба маркази тақсимоти Душанбе расид.";
                if(page === 'received') statusText = "Шумо борро қабул кардед. Ташаккур!";

                contentArea.innerHTML = `
                    <div class="card">
                        <h2>Ҳолат: ${page.toUpperCase()}</h2>
                        <p>${statusText}</p>
                        <i class="fa-solid fa-clock-rotate-left" style="font-size: 30px; color: #2ecc71;"></i>
                    </div>
                `;
            }
        }

        function checkTrack() {
            const code = document.getElementById('trackInput').value;
            if(code === "") {
                alert("Лутфан треккодро нависед!");
            } else {
                alert("Ҷустуҷӯи треккод: " + code + "\nНатиҷа: Бор дар роҳ аст.");
            }
        }
    </script>
</body>
</html>
